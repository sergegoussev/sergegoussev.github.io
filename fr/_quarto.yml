project:
  type: website
  output-dir: ../_site/fr

website:
  title: "Serge Goussev"
  repo-url: https://github.com/sergegoussev/sergegoussev.github.io
  repo-actions: [source]
  bread-crumbs: true
  page-navigation: true
  back-to-top-navigation: true
  search: true
  draft-mode: visible
  navbar:
    background: primary
    search: true
    left:
      - href: index.qmd
      - href: cv.qmd
    right:
      - text: Langue
        menu:
          - text: Русский
            href: "../ru/{{< meta filename >}}.html"
          - text: Francais
            href: "../fr/{{< meta filename >}}.html"
format:
  html:
    toc: true
    theme: 
      light: flatly
      dark: cyborg