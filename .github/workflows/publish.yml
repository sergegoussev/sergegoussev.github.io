name: Quarto Publish

on:
  push:
    branches: main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # ----------------------------------------------------------------
      # 1. RENDER BOTH PROFILES
      # ----------------------------------------------------------------
      - name: Render English
        run: quarto render --profile en

      - name: Render French
        run: quarto render --profile fr

      # ----------------------------------------------------------------
      # 2. COMBINE OUTPUTS
      # ----------------------------------------------------------------
      - name: Organize Output Folders
        run: |
          # Create a root redirect (sends users from / to /en/)
          echo '<meta http-equiv="refresh" content="0; url=en/">' > _site/index.html
          
          # (Optional) Add a .nojekyll file to prevent GH Pages from ignoring underscore folders
          touch _site/.nojekyll

      # ----------------------------------------------------------------
      # 3. DEPLOY
      # ----------------------------------------------------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site